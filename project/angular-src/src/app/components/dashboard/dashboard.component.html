<div class="mx-auto diary-page">
    <h2 class="page-header">Diary</h2>
    <p>Here is your main diary page. You can make diary entries by pressing "new entry" and start writing away!</p>
    <button class="btn btn-secondary" (click)="onClick()">New entry</button>

    <form class="add-form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="title">Title</label>
            <input class="form-control" type="text" name="title" [(ngModel)]="title" id="title" placeholder="Add title">
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input class="form-control" type="date" name="date" [(ngModel)]="date" id="date" placeholder="Add date">
        </div>
        <div class="form-group">
            <label for="entry">Diary entry</label>
            <input class="form-control" style="height:100px;" type="text" name="entry" [(ngModel)]="entry" id="entry" placeholder="Add entry">
        </div>
        <input type="submit" value="Save entry" class="btn btn-lg btn-primary">
    </form>

</div>
