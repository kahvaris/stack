<div class="container-diary">
    <div class="side-image si-left"></div>
    <div class="side-image si-right"></div>
    <div class="mx-auto diary-page">
        <h2 class="page-header">Diary</h2>
        <p>The main diary page, made for you to share any thoughts freely.</p>
        
        <button class="{{showAddEntry ? 'btn btn-secondary' : 'btn btn-primary'}}" 
                (click)="onClick()" >{{showAddEntry ? 'Close form' : 'New entry'}}</button>
    
        <form *ngIf="showAddEntry" class="add-form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="title">Title</label>
                <input class="form-control" type="text" name="title" [(ngModel)]="title" id="title" placeholder="Add title">
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input class="form-control" type="date" name="date" [(ngModel)]="date" id="date" placeholder="Add date">
            </div>
            <div class="form-group">
                <label for="entry">Diary entry</label>
                <textarea class="form-control" type= "text" name="entry" id="entry" [(ngModel)]="entry" cols="20" rows="10" placeholder="Add entry"></textarea>
            </div>
            <input type="submit" value="Save entry" class="btn btn-lg btn-primary">
        </form>
    
        <div *ngFor="let entry of entries" class="d-e">
            <h4>{{entry.title}}</h4>
            <h6>{{entry.date | date:'mediumDate'}}</h6>
            <p>{{entry.entry}}</p>
        </div>
          
    </div>
</div>
